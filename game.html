<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/game-page/game.css" />
    <link rel="stylesheet" href="./assets/css/game-page/wheel.css" />
    <link rel="stylesheet" href="./assets/css/game-page/player.css" />
    <script src="./assets/js/lib/jquery-2.1.4.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="sides leftSide">
      <div class="card">
        <img
          src="./assets/img/blank-profile-picture-973460_1280.png"
          alt=""
          style="width:80%; margin-top: 20px"
        />
        <h3>Dantas</h3>
        <div class="trophies">
          <div class="trophy" style="margin-left: 8px;">
            <img class="PLTrophy" src="./assets/img/PL-outline.png" alt="" />
          </div>
          <div class="trophy">
            <img
              class="LibTrophy"
              src="./assets/img/Libertadores-outline.png"
              alt=""
            />
          </div>
          <div class="trophy">
            <img class="UCLTrophy" src="./assets/img/UCL-outline.png" alt="" />
          </div>
          <div class="trophy">
            <img class="CWCTrophy" src="./assets/img/cwc-outline.png" alt="" />
          </div>
          <div class="trophy">
            <img class="BRTrophy" src="./assets/img/BR-outline.png" alt="" />
          </div>
          <div class="trophy">
            <img class="WCTrophy" src="./assets/img/wc-outline.png" alt="" />
          </div>
        </div>
      </div>
      <div id="progressBar">
        <div class="myBar">
          <div id="progress1" class="myProgress"></div>
        </div>
        <div class="myBar">
          <div id="progress2" class="myProgress"></div>
        </div>
        <div class="myBar">
          <div id="progress3" class="myProgress"></div>
        </div>
      </div>
      <button class="open">OPEN</button>
    </div>
    <div class="sides rightSide">
      <div class="card">
        <img
          src="./assets/img/blank-profile-picture-973460_1280.png"
          alt=""
          style="width:80%; margin-top: 20px"
        />
        <h3>Xande</h3>
        <div class="trophies">
          <div class="trophy" style="margin-left: 8px;">
            <img src="./assets/img/PL-outline.png" alt="" />
          </div>
          <div class="trophy">
            <img src="./assets/img/Libertadores-outline.png" alt="" />
          </div>
          <div class="trophy">
            <img src="./assets/img/UCL-outline.png" alt="" />
          </div>
          <div class="trophy">
            <img src="./assets/img/cwc-outline.png" alt="" />
          </div>
          <div class="trophy">
            <img src="./assets/img/BR-outline.png" alt="" />
          </div>
          <div class="trophy">
            <img src="./assets/img/wc-outline.png" alt="" />
          </div>
        </div>
      </div>
    </div>

    <div id="wheelContainer" class="wrapper">
      <div class="slider">
        <div class="roll">
          <div class="roll_outer"></div>
          <div class="clip_l"></div>
          <div class="clip_r"></div>
          <div class="clip_t"></div>
          <div class="clip_b"></div>
          <div class="inner_shadow"></div>
          <div class="elip_l"></div>
          <div class="elip_r"></div>
          <div class="shine"></div>
          <div class="roll_inner">
            <div class="roll_inner__button men-1">
              <img
                src="./assets/img/pngfind.com-world-cup-trophy-png-6265504.png"
                alt=""
              />
            </div>
            <div class="roll_inner__button men-2">
              <img
                src="./assets/img/Premier_league_trophy_icon_(adjusted).png"
                alt=""
              />
            </div>
            <div class="roll_inner__button men-3">
              <img
                style="height: 100%; margin-left: 34%;"
                src="./assets/img/worldcup.png"
                alt=""
              />
            </div>
            <div class="roll_inner__button men-4">
              <img
                src="./assets/img/200px-Liga_Brasileira_(2014-).png"
                alt=""
              />
            </div>
            <div class="roll_inner__button men-5">
              <img
                src="./assets/img/champions-league-trophy-png-2.png"
                alt=""
              />
            </div>
            <div class="roll_inner__button men-6">
              <img
                style="height: 100%"
                src="./assets/img/libertadores.png"
                alt=""
              />
            </div>
          </div>
          <button class="wheelBtn" data-label="Spin!">Spin!</button>
        </div>
      </div>
    </div>
    <div id="choicesContainer" class="wrapper">
      <div class="slider notShowing">
        <ul>
          <h1>Question 1</h1>
          <li class="choices">Answer 1</li>
          <li class="choices">Answer 2</li>
          <li class="choices">Answer 3</li>
          <li class="choices">Answer 4</li>
          <div>
            <button class="mb-1 nextButton">Next Question</button>
          </div>
        </ul>
      </div>
    </div>

    <div id="trophySelection" class="wrapper">
      <div class="slider notShowing">
        <div class="trophyBtn PL">
          <img
            src="./assets/img/Premier_league_trophy_icon_(adjusted).png"
            alt=""
          />
        </div>
        <div class="trophyBtn Libertadores">
          <img src="./assets/img/libertadores.png" alt="" />
        </div>
        <div class="trophyBtn UCL">
          <img src="./assets/img/champions-league-trophy-png-2.png" alt="" />
        </div>
        <div class="trophyBtn CWC">
          <img
            src="./assets/img/pngfind.com-world-cup-trophy-png-6265504.png"
            alt=""
          />
        </div>
        <div class="trophyBtn BR">
          <img src="./assets/img/200px-Liga_Brasileira_(2014-).png" alt="" />
        </div>
      </div>
    </div>

    <div id="WCselection" class="wrapper">
      <div class="slider notShowing">
        <div class="trophyBtn WC">
          <img src="./assets/img/worldcup.png" alt="" />
        </div>
      </div>
    </div>

    <script src="./assets/js/game.js" async defer></script>
  </body>
</html>
