    <div id="circle"></div>

    <div class="menuContainer">
      <div class="wrapper">
        <div id="mainMenu" class="slider">
          <img
            src="./assets/536baa79-6a59-46f0-8576-fad690627831_200x200.png"
            alt=""
          />
          <ul>
            <li class="menuChoices novoJogo">Novo Jogo</li>
            <li class="menuChoices configbtn">Configurações</li>
            <li class="menuChoices exit">Sair</li>
            <h3 class="loading">
              Procurando partida...
              <img
                class="loadingImg"
                src="./assets/Double Ring-1.9s-243px (1).gif"
                alt=""
              />
            </h3>
          </ul>
        </div>
        <div id="config" class="slider">
          <h1>Configurações</h1>
          <ul>
            <li class="menuChoices">Alguma coisa</li>
            <li class="menuChoices">Outra Coisa</li>
            <li class="menuChoices back">Voltar</li>
            <h3 class="loading">
              Procurando partida...
              <img src="./assets/Double Ring-1.9s-243px (1).gif" alt="" />
            </h3>
          </ul>
        </div>
        <div id="gameSearch" class="slider">
          <ul>
            <li class="menuChoices procurarJogo">Partida Online</li>
            <li class="menuChoices back">Voltar</li>
            <h3 class="loading">
              Procurando partida...
              <img src="./assets/Double Ring-1.9s-243px (1).gif" alt="" />
            </h3>
          </ul>
        </div>
      </div>
    </div>
